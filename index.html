<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower|Pacifico&display=swap">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
	<title>Go MCR!</title>
</head>

<body>

	<!--Landing page container -->

    <div id="maincontainer container-fluid p-0">

	<!--navbar -->
        <div id="navcontainer">
            <nav class="navbar navbar-default navbar-light navbar-expand-sm">
            <div class="navbar-header">
                <img src="assets/images/manchester_bee.jpg" alt="Manchester Bee Logo" class="logo">
                <p class="navbar-brand">Go MCR</p>
            </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                <div class="collapse navbar-collapse" id="navbarcollapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mr-3"><a class="nav-link" href="#home">Home</a></li>
                        <li class="nav-item mr-3"><a class="nav-link" href="#activities">Activities</a></li>
                        <li class="nav-item mr-3"><a class="nav-link" href="#fooddrink">Food & Drink</a></li>
                        <li class="nav-item mr-3"><a class="nav-link" href="#accomodation">Accomodation</a></li>
                    </ul>
                </div>
            </nav>
        </div>
	<!--/navbar -->

	<!--Home-->
        <section id="home">
            <div class="opaque-overlay">
                <div class="row no-gutters justify-content-center">
                    <div class="welcomecontainer">
                        <h1 id="welcome">Welcome to Manchester!</h1>
                        <h4 id="tagline" class="d-none d-md-block">Check out what our wonderful city has to offer</h4>
                    </div>
                </div>
                <div class="container" >
                    <div class="row justify-content-center features">   
                        <div class="col-sm-6 col-lg-3 feature">
                            <p class="m-0">Activities</p>
                        </div>
                        <div class="col-sm-6 col-lg-3 feature">
                            <p class="m-0">Food & Drink</p>
                        </div>
                        <div class="col-sm-6 col-lg-3 feature">
                            <p class="m-0">Accomodation</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

	<!--/Home-->

	</div>
    <!--/Landing page container -->

    <!--Footer-->
        <footer id="footer" class="justify-content-center d-none d-md-block">
            <div class="col-sm-12">
                <ul class="list-inline">
                    <li class="list-inline-item socialicon">
                        <a href="https://en-gb.facebook.com/" target="_blank" aria-label="Like us on Facebook">
                        <i class="fab fa-facebook-square" aria-hidden="true"></i>
                        <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item socialicon">
                        <a href="https://twitter.com/?lang=en-gb" target="_blank" aria-label="Follow us on Twitter">
                        <i class="fab fa-twitter-square" aria-hidden="true"></i>
                        <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                    <li class="list-inline-item socialicon">
                        <a href="https://www.instagram.com/?hl=en" target="_blank" aria-label="Follow us on Instagram">
                        <i class="fab fa-instagram" aria-hidden="true"></i>
                        <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li class="list-inline-item socialicon">
                        <a href="http://www.youtube.com/" target="_blank" aria-label="Watch us on Youtube">
                        <i class="fab fa-youtube-square" aria-hidden="true"></i>
                        <span class="sr-only">YouTube</span>
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    <!--/Footer-->


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
